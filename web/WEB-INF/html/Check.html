        function OK(data){
                $.ajax({
                    data: data,
                    type : "post",
                    url : "OK"
                })
        }
        function OK(data){
            $.ajax({
                data: data,
                type : "post",
                url : "OK"
            })
        }


        $(function (){
            $.get("getCheck",function (data) {
                console.log(data)
                var html="";
                for (var i = 0; i <data.length ; i++) {
                    html+= "<tr>" +
                        "<td>" + data[i].id + "</td>" +
                        "<td>" + data[i].pet + "</td>" +
                        "<td>" + data[i].name + "</td>" +
                        "<td>" + data[i].gender + "</td>" +
                        "<td>" + data[i].location + "</td>" +
                        "<td>" + data[i].date + "</td>" +
                        "<td>" + data[i].phone + "</td>" +
                        "<td>" + data[i].prove + "</td>" +
                        "<td>" +
                        "     <button onclick='OK(data)' type=\"button\" class=\"btn btn-success\">確認</button>" +
                        "     <button onclick='NO(data)' type=\"button\" class=\"btn btn-danger\">否決</button>" +
                        "</td>"
                        "</tr>"
                }
                $("#showUp").html(html);
            });
        })
    </script>
